        <h1>School Grading System</h1>
        <p> Write a program that inputs test score of a student and displays his grade according to following criteria.
            Test Score Grade
            >= 90 A
            80 - 89 B
            70 - 79 C
            60 - 69 D
            below 60 E

        <input type="number" placeholder="Enter Your Total Marks" id="totalmarks">
